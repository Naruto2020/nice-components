<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span highlight color="lightblue">{{post.title | titlecase}}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span> {{tempUser | userName: 'en'}} </span>
            <span> {{post.createdDate | timeAgo}} </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-with-overflow">
        <img mat-card-image *ngIf="post.imageUrl as imageUrl" src="../../../../assets/images/picsum_400.jpg" [alt]="post.title " class="full-width-image">
        <span class="post-content"> {{post.content | shorten: 1000}} </span>
    </mat-card-content>
    <mat-card-actions>
        <!-- ecoute de l'evennement via l'event biding (newComment)="onNewComment($event)" capter par $event et traitÃ© par la methode "onNewComment($event)" -->
            <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
</mat-card>
